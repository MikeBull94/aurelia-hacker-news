<template>
  <li class="comment">
    ${comment.id}

    <p if.bind="comment.deleted">Deleted</p>
    <p if.bind="!comment.deleted">by ${comment.by}</p>
    <p if.bind="!comment.deleted" innerhtml.bind="comment.text"></p>
  </li>

  <ul class="replies" repeat.for="reply of replies">
    <hn-comment comment.bind="reply"></hn-comment>
  </ul>
</template>
