<template>
  <li class="comment" if.bind="!comment.deleted">
    <span class="comment__toggle">[-]</span>
    <p class="comment__author">${comment.by}</p>
    <p class="comment__text" innerhtml.bind="comment.text"></p>
  </li>

  <ul class="comment__reply" repeat.for="reply of replies">
    <hn-comment comment.bind="reply"></hn-comment>
  </ul>
</template>
